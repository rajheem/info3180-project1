-{% extends "base.html" %}

{% block main %}
<h1>Profile Detail</h1>
<div><img src="{{url_for('static',filename='/uploads/'+profile.profile_pic)}}" width="100%" height="100%"></div>
<div>
  <h3>{{profile.first_name}} {{profile.last_name}}</h3>
  <p>{{profile.email}}</p>
  <p>{{profile.location}}</p>
  <p>Joined on {{profile.date_created}}</p>
</div>
<div>
  <h4>About Me</h4>
  <p>{{profile.biography}}</p>
</div>

{% endblock %}
